<body>
  <input  matInput type="text" placeholder="search country" class="form-control-sm top-margin" style="border: wheat; margin: 5px;"(keyup)="applyFilter($event.target.value)">
<perfect-scrollbar style="max-height: 700px; min-height: 100px;">
  <div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Country Column -->
      <ng-container matColumnDef="CountryName">
        <th mat-header-cell *matHeaderCellDef >Country</th>
        <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
      </ng-container>

      <!-- TotalConfirmed Column -->
      <ng-container matColumnDef="TotalConfirmed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Confirmed </th>
        <td mat-cell *matCellDef="let element"> {{element.TotalConfirmed}} </td>
      </ng-container>

      <ng-container matColumnDef="TotalDeaths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deceased </th>
        <td mat-cell *matCellDef="let element"> {{element.TotalDeaths}} </td>
      </ng-container>

      <ng-container matColumnDef="TotalRecovered">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recovered </th>
        <td mat-cell *matCellDef="let element"> {{element.TotalRecovered}} </td>
      </ng-container>

      <!-- NewConfirmed Column -->
      <ng-container matColumnDef="NewConfirmed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> New Cases</th>
        <td mat-cell *matCellDef="let element"> {{element.NewConfirmed}} </td>
      </ng-container>

      <!-- NewDeaths Column -->
      <ng-container matColumnDef="NewDeaths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> New Deaths </th>
        <td mat-cell *matCellDef="let element"> {{element.NewDeaths}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.hidden]="row.TotalConfirmed == 0"></tr>
    </table>

  </div>
</perfect-scrollbar>
</body>

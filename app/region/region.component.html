<body>
  <input  matInput type="text" placeholder="search region" class="form-control-sm top-margin" style="border: wheat; margin: 5px;"(keyup)="applyFilter($event.target.value)">
  <perfect-scrollbar style="max-height: 700px; min-height: 100px;" >
    <div>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Country Column -->
        <ng-container matColumnDef="Region">
          <th mat-header-cell *matHeaderCellDef >District</th>
          <td mat-cell *matCellDef="let element"> {{element.Region}} </td>
        </ng-container>

        <!-- TotalConfirmed Column -->
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Active</th>
          <td mat-cell *matCellDef="let element"> {{element.active}} </td>
        </ng-container>

        <ng-container matColumnDef="confirmed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Confirmed </th>
          <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
        </ng-container>

        <ng-container matColumnDef="deceased">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Deceased </th>
          <td mat-cell *matCellDef="let element"> {{element.deceased}} </td>
        </ng-container>

        <!-- NewConfirmed Column -->
        <ng-container matColumnDef="recovered">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Recovered</th>
          <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
        </ng-container>

        <!-- NewDeaths Column -->
        <ng-container matColumnDef="deltaconfirmed">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> New Cases </th>
          <td mat-cell *matCellDef="let element"> {{element.deltaconfirmed}} </td>
        </ng-container>

        <ng-container matColumnDef="deltadeaths">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> New Deaths </th>
          <td mat-cell *matCellDef="let element"> {{element.deltadeaths}} </td>
        </ng-container>

        <ng-container matColumnDef="deltarecovered">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> New Recovered </th>
          <td mat-cell *matCellDef="let element"> {{element.deltarecovered}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </perfect-scrollbar>
  </body>
